
<div class="h-screen w-screen flex flex-col bg-cover bg-center overflow-auto"
     [style.background-image]="bgImage">
  <app-header [back]="true" [id]="id"></app-header>
  <main class="h-full">
    <div class="h-full p-4 flex flex-col">
      <div class="text-2xl font-bold text-center">{{name}}</div>
      <img [src]="pay" alt="payment"/>
      <div class="text-xl text-center lg:flex-row">
        <p>Hi! Here is my KHQR. To send money you can scan this QR code.</p>
      </div>
      <a *ngIf="link" [href]="link" target="_blank" mat-raised-button class="bg-teal-900 text-white">Pay on ABA Mobile</a>
      <div class="h-4"></div>
    </div>
  </main>
</div>
